name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: "3.9"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install requests && pip install pytest && pip install flask && pip install flask_pymongo

      - name: pull docker
        run: docker pull docker.io/lugudu/borrowbooks_testing:latest

      - name: run server
        run: python borrowbooksapp/app.py & 

