name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: "3.9"

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install requests && pip install pytest && pip install flask && pip install flask_pymongo
      - name: echo workspace
        run: echo $GITHUB_WORKSPACE
  run:
    needs: build
    steps:
      - name: run server
        run: python borrowbooksapp/app.py

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)
  testing:
    needs: run
    steps:
      - name: run docker
        run: docker pull docker.io/lugudu/borrowbooks_testing:latest && docker run lugudu/borrowbooks_testing:latest


